<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassup chat app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <div style="margin-left: 0px;">
                <img height="40" src="/wassup.png" alt="">
                <h1 style="margin-left: 5%;">Wassup</h1>
            </div>
            <div style="margin-right: 2%;">
                <h1 id="user"></h1>
            </div>
        </div>
        <div class="main-div">
            <button onclick={users('63172ccd4174ff8eee45673e')}>bhargav</button>
            <button onclick={users('63172c8f4174ff8eee456739')}>Viral</button>
            <button onclick={users('63172bd8dc35fe5f5900df1b')}>jaydip</button>
            <button onclick={groups('63187802a7213ee9083b8b67')}>Group</button>
        </div>
        <div class="message__area"></div>
        <div class="typing">
        </div>
        <div class="footer">
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
            <button  style="float: right;" class="submit" onclick="save(document.getElementById('textarea').value)">Send</button>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    
    
</body>

</html>
